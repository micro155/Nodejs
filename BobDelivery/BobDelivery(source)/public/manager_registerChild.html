<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    
body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.cover {

  text-align: center;
  float:center;
  
  border: 1px solid black;
}

    div#position {
        position: relative;
        margin: 0 auto;
        border: 1px solid black;
        width: 600px;
        height: 400px;
        
}

.tg-0lax{text-align:center; vertical-align:top}
    
</style>
    
<script>
    function registerChild() {
        alert('결식 아동이 추가되었습니다.');
        setTimeout(function() {
             window.open("about:blank", "_self").close();
            }, 500);
    }
</script>

    
</head>
<body>
<h3 style="text-align:center;">결식 아동 추가</h3>
    <br />
       <table class="table table-striped" style="text-align: center;">
			  <tr>
                <th class="tg-0lax">결식아동 아이디</th>
                <th class="tg-0lax">이름</th>
				<th class="tg-0lax">전화번호</th>
                <th class="tg-0lax">주소</th>
                <th class="tg-0lax">비상연락처</th>
                <th class="tg-0lax">저장</th>
			  </tr>
            <form method="post" action="/process/InsertNewChild">
			  <tr>
                <td class="tg-0lax"><input type="text"  name="cid" style="text-align: center; width: 100px;" required></td>
                <td class="tg-0lax"><input type="text"  name="name" style="text-align: center; width: 100px;" required></td>
				<td class="tg-0lax"><input type="text"  name="phone" style="text-align: center; width: 120px;" required></td>
				<td class="tg-0lax"><input type="text"  name="address" style="width: 300px; text-align: center;" required></td>
				<td class="tg-0lax"><input type="text"  name="ephone" style="text-align: center; width: 120px;" required></td>
				<td class="tg-0lax"><input type="submit" value="저장" onClick="registerChild();"></td>
			  </tr>
            </form>
		</table>
    <br />
    <br />
    <div align="center">
        <input type="button" class="btn btn-primary" value="창닫기" onClick="window.close();">
    </div>
    

	
</body>
</html>
